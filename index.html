<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Hojas de Estilo -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/estilos.css" />
  <!--Hojas de Estilo -->
  <title>ANALIZADOR DE EXPRESION REGULAR</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card col-12">
          <div class="card-body">
            <h1 class="card-title banner">prueba nada mas</h1>
            <div class="lista">
              <h6 class="card-subtitle mb-2 text-muted">Integrantes</h6>
              <p>
                solo yo
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="accion">
      <div class="col-4">
        <input type="text" class="form-control" id="contraseña" placeholder="Contraseña">
      </div>
      <div class="col-1">
        <button type="button" class="btn btn-raised btn-primary" id="aceptar">Aceptar</button>
      </div>
      <div class="col-2">
        <input type="text" class="form-control" id="resultado">
      </div>
      <div class="col">
        <div class="card col-12">
          <div class="card-body">
            <div class="lista">
              <h6 class="card-subtitle mb-2 text-muted">Nota:</h6>
              <p>
                La contraseña consiste en:<br>
                assfvadvsagvdsafsadf
                
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!--Archivos de javascript -->
  <script src="./js/librerias/jquery-3.5.1.min.js"></script>
  <script src="./js/librerias/popper.min.js"></script>
  <script src="./js/librerias/bootstrap.min.js"></script>
  <!-- <script type="module" src="./js/funcionalidades/funciones.js"></script> -->
  <script src="./js/funcionalidades/funciones.js" type="module"></script>
  <!--Archivos de javascript-->
</body>

</html>
